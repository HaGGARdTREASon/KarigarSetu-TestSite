<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif; /* Use a reliable fallback font */
      margin: 32px;
      background-image: url('11.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-color 0.4s ease-in-out;
    }

    header {
      background-color: rgba(255, 255, 255, 0.3);
      color: brown;
      margin-bottom: 8px;
      border-radius: 128px;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.74);
    }

    nav {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 16px;
      border-radius: 64px;
      text-align: center;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin: 8px;
    }

    nav a:hover {
      color: #000;
    }

    .container {
      padding: 20px;
    }

    .cart-items {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    .cart-items li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .modern-clear-btn {
      padding: 12px 24px;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .modern-clear-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ Shopping Cart</h1>
  </header>

  <nav>
    <a href="marketplace.html"><button class="modern-clear-btn">Go Back</button></a>
  </nav>

  <div class="container">
    <div class="product-grid">
      <div class="product-card">
        <h2>Your Cart</h2>
        <ul class="cart-items" id="cart-list"></ul>
        <h2>Total: â‚¹<span id="cart-total">0</span></h2>
        <button class="modern-clear-btn" onclick="clearCart()">Clear Cart</button>
      </div>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartView() {
      const cartList = document.getElementById('cart-list');
      const cartTotal = document.getElementById('cart-total');
      cartList.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        let listItem = document.createElement('li');
        listItem.innerHTML = `${item.name} - â‚¹${item.price} <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>`;
        cartList.appendChild(listItem);
        total += item.price;
      });

      cartTotal.innerText = total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartView();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      cart = [];
      updateCartView();
    }

    updateCartView();
  </script>
</body>
</html>
